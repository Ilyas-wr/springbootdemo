<!DOCTYPE html>
<html lang="en">
<head>
  <title>First Spring Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; ">Electronic shop items</h1>
<div class="container-fluid mt-3">

<div style="margin-left: 20%" class="row">
  <div class="col-sm-3" th:each="item: ${allItems}">
    <div class="card">
      <div class="card-body">
        <span style="display: none" th:text="${item.getId()}"></span>
        <h5 style="text-align: center; color: #165b90" class="card-title" th:text="${item.getName()}"></h5>
        <p style="text-align: center; " class="card-text" th:text="${item.getDescription()}"></p>
        <h5 style="text-align: center; font-weight: bold; color: #138a14" class="card-text" th:text="${item.getPrice()}"></h5>
        <a style="margin-left: 35% " href="#" class="btn btn-success">Details</a>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
